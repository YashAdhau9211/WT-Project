    <b><h2>Movie Schedule</h2></b>
    <div class="container">
        <table class="table table-bordered">
            
            <thead>
                <tr>
                    <th>Movie</th>
                    <th>Showtime</th>
                    <th>Duration</th>
                    <th>Genre</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScript will populate this table -->
            </tbody>
        </table>

    <!-- Include Bootstrap JavaScript from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Sample movie data
        var movies = [
            { movie: "Movie ", showtime: "10:00 AM", duration: "2 hours", genre: "Action" },
            { movie: "Movie ", showtime: "1:00 PM", duration: "2.5 hours", genre: "Comedy" },
            { movie: "Movie ", showtime: "4:00 PM", duration: "2 hours", genre: "Drama" },
            { movie: "Movie ", showtime: "7:00 PM", duration: "1.5 hours", genre: "Adventure" },
            { movie: "Movie ", showtime: "7:00 PM", duration: "1.5 hours", genre: "None" }
        ];

        // Function to populate the table
        function populateTable() {
            var table = document.querySelector(".table tbody");

            for (var i = 0; i < movies.length; i++) {
                var movie = movies[i];
                var row = table.insertRow(i);

                for (var key in movie) {
                    var cell = row.insertCell();
                    cell.textContent = movie[key];
                }

                // Add a "Book" button as a link to Google
                var bookCell = row.insertCell();
                var bookLink = document.createElement("a");
                bookLink.textContent = "Book Now";
                bookLink.href ="http://127.0.0.1:3000/bookingform.htm";
                bookLink.className = "btn btn-primary";

                bookCell.appendChild(bookLink);
            }
        }

        // Call the populateTable function to fill in the data
        populateTable();
    </script>
