    <table id="scheduleTable">
        <h1>Movie Schedule</h1>
        <thead>
            <tr>
                <th>Movie</th>
                <th>Showtime</th>
                <th>Duration</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody>
            <!-- JavaScript will populate this table -->
        </tbody>
    </table>
    <footer>
        <p>&copy; 2023 Movie Booking</p>

        <p>Address: Shop No.3, Building by, SUGEE SADAN by SUGEE GROUP, Gokhale Rd, Dadar West, Dadar, Mumbai, Maharashtra 400028</p>
    </footer>

    <script>
        // Sample movie data
        var movies = [
            { movie: "Movie 1", showtime: "10:00 AM", duration: "2 hours", genre: "Action" },
            { movie: "Movie 2", showtime: "1:00 PM", duration: "2.5 hours", genre: "Comedy" },
            { movie: "Movie 3", showtime: "4:00 PM", duration: "2 hours", genre: "Drama" },
            { movie: "Movie 4", showtime: "7:00 PM", duration: "1.5 hours", genre: "Adventure" }
        ];

        // Function to populate the table
        function populateTable() {
            var table = document.getElementById("scheduleTable");
            var tbody = table.getElementsByTagName("tbody")[0];

            for (var i = 0; i < movies.length; i++) {
                var movie = movies[i];
                var row = tbody.insertRow(i);

                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);

                cell1.innerHTML = movie.movie;
                cell2.innerHTML = movie.showtime;
                cell3.innerHTML = movie.duration;
                cell4.innerHTML = movie.genre;
            }
        }

        // Call the populateTable function to fill in the data
        populateTable();
    </script>
